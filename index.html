<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FC26 Manager - Ultimate Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
    --bg: #05070a; --card: #111418; --border: #30363d;
    --accent: #238636; --blue: #58a6ff; --gold: #d4af37;
    --text: #f8fafc; --muted: #8b949e; --danger: #da3633;
    --purple: #8957e5;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; }

/* Notifications & Overlays */
#syncNotify { position: fixed; top: 70px; left: 50%; transform: translateX(-50%); background: var(--purple); color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; z-index: 2000; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; }
#loginOverlay, #pinOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
#pinOverlay { display: none; background: rgba(5, 7, 10, 0.98); }
.login-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; margin-top: 30px; }
.user-btn { background: var(--card); border: 1px solid var(--border); color: white; padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
.user-btn:hover { border-color: var(--purple); transform: translateY(-5px); }
.admin-lock { border-color: var(--gold); }
.pin-input { background: #000; border: 2px solid var(--border); color: var(--gold); font-size: 2rem; width: 150px; text-align: center; border-radius: 12px; margin: 20px 0; letter-spacing: 10px; padding: 10px; }

/* Header & Nav */
header { background: #010409; padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; }
.season-badge { background: var(--gold); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111418; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 1000; }
nav button { background: none; border: none; color: var(--muted); display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; gap: 5px; cursor: pointer; }
nav button.active { color: var(--accent); }

/* Layout & Cards */
main { padding: 15px; max-width: 600px; margin: auto; }
.card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 16px; position: relative; }

/* Tables & Stats */
table { width: 100%; border-collapse: collapse; }
th { color: var(--muted); font-size: 0.6rem; text-transform: uppercase; padding-bottom: 10px; }
td { padding: 12px 2px; border-bottom: 1px solid #30363d55; font-size: 0.85rem; }
.col-player { text-align: left; padding-left: 5px; width: 40%; }
.col-center { text-align: center; }
.form-container { display: flex; gap: 4px; justify-content: center; }
.dot { width: 9px; height: 9px; border-radius: 50%; }
.win { background: var(--accent); } .loss { background: var(--danger); } .draw { background: var(--muted); }

/* IA & Analysis */
.predict-card { background: linear-gradient(135deg, #1e1b4b 0%, #111418 100%); border: 1px solid var(--purple); padding: 20px; }
.tactic-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.7rem; margin-top:10px; }
.tactic-item { background: #0a0c10; padding: 8px; border-radius: 8px; border-left: 3px solid var(--purple); }

/* Inputs & Buttons */
.btn-primary { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
.team-select { background: #000; color: white; border: 1px solid var(--border); border-radius: 8px; padding: 6px; font-size: 0.7rem; }
.score-input { width: 45px; height: 40px; background: #000; border: 1px solid var(--border); color: white; text-align: center; border-radius: 8px; font-weight: bold; }

#winnerModal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:2000; justify-content:center; align-items:center; text-align:center; padding: 20px; }
</style>
</head>
<body>

<div id="syncNotify"><i class="fas fa-sync-alt fa-spin"></i> Mise √† jour Live...</div>

<div id="loginOverlay">
    <i class="fas fa-shield-halved" style="font-size: 3rem; color: var(--purple); margin-bottom: 10px;"></i>
    <h2 style="margin:0">FC26 ELITE</h2>
    <div class="login-grid">
        <div class="user-btn admin-lock" onclick="checkPin()"><i class="fas fa-user-crown" style="color:var(--gold)"></i> ADMIN</div>
        <div class="user-btn" onclick="login('BVI')"><i class="fas fa-user"></i> BVI</div>
        <div class="user-btn" onclick="login('NAD')"><i class="fas fa-user"></i> NAD</div>
        <div class="user-btn" onclick="login('WIL')"><i class="fas fa-user"></i> WIL</div>
        <div class="user-btn" onclick="login('BROOK')"><i class="fas fa-user"></i> BROOK</div>
    </div>
</div>

<div id="pinOverlay">
    <input type="password" id="pinCode" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button class="btn-primary" onclick="validatePin()">OK</button>
</div>

<div id="winnerModal">
    <div style="background: var(--card); padding: 40px; border-radius: 30px; border: 2px solid var(--gold);">
        <i class="fas fa-trophy" style="font-size: 4rem; color: var(--gold); margin-bottom: 20px;"></i>
        <h1 id="winnerName">-</h1>
        <button class="btn-primary" onclick="closeWinner()">NOUVELLE SAISON üî•</button>
    </div>
</div>

<header>
    <div onclick="logout()" style="cursor:pointer"><i class="fas fa-power-off"></i> <span id="userDisplay" style="font-size:0.7rem; color:var(--muted); margin-left:5px"></span></div>
    <div id="seasonBadge" class="season-badge">Saison 1</div>
</header>

<main id="app"></main>

<nav>
    <button class="active" data-tab="dashboard"><i class="fas fa-chart-line"></i><span>Stats</span></button>
    <button data-tab="analysis"><i class="fas fa-brain"></i><span>IA</span></button>
    <button data-tab="matches"><i class="fas fa-gamepad"></i><span>Jouer</span></button>
    <button data-tab="players"><i class="fas fa-users"></i><span>Joueurs</span></button>
    <button data-tab="archives"><i class="fas fa-history"></i><span>Palmar√®s</span></button>
</nav>

<script>
const FB_URL = "https://fc26-e596e-default-rtdb.europe-west1.firebasedatabase.app/data.json";
const ADMIN_PIN = "1234";
const TEAMS = ["Real Madrid", "Man City", "Barcelone", "Bayern Munich", "Liverpool", "PSG", "Arsenal", "Inter Milan", "Milan AC", "Atletico", "Leverkusen", "Dortmund", "Juventus", "Naples", "Chelsea", "Aston Villa"];

let currentUser = localStorage.getItem("fc26_user") || null;
let state = { season: 1, players: [], currentDay: [], archives: [] };
let isInteracting = false; 

const notifySound = new Audio("https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3");
const qs = (s) => document.querySelector(s);
const isAdmin = () => currentUser === 'ADMIN';

async function pushData() { if (isAdmin()) { try { await fetch(FB_URL, { method: 'PUT', body: JSON.stringify(state) }); } catch (e) {} } }
async function pullData() {
    if (isInteracting) return; 
    try {
        const res = await fetch(FB_URL);
        const data = await res.json();
        if (data && JSON.stringify(data) !== JSON.stringify(state)) { 
            state = data; render(); showNotify(); qs('#seasonBadge').innerText = `SAISON ${state.season}`; 
        }
    } catch (e) {}
}

function showNotify() { const n = qs("#syncNotify"); n.style.display = "block"; notifySound.play().catch(e => {}); setTimeout(() => { n.style.display = "none"; }, 3000); }
setInterval(pullData, 5000);

function checkPin() { qs('#pinOverlay').style.display = 'flex'; qs('#pinCode').focus(); }
function validatePin() { if(qs('#pinCode').value === ADMIN_PIN) { qs('#pinOverlay').style.display = 'none'; login('ADMIN'); } else { alert("PIN Incorrect"); } }
function login(user) { currentUser = user; localStorage.setItem("fc26_user", user); qs('#loginOverlay').style.display = 'none'; qs('#userDisplay').innerText = user; render(); }
function logout() { localStorage.removeItem("fc26_user"); location.reload(); }
if(currentUser) login(currentUser);

function save() { if(isAdmin()) pushData(); render(); }

// --- LOGIQUE IA ---
function getAllTimeStats() {
    let stats = {}; if(!state.archives) return stats;
    state.archives.flat().forEach(m => {
        if(!stats[m.p1]) stats[m.p1] = { gf:0, ga:0, pts:0, games:0 };
        if(!stats[m.p2]) stats[m.p2] = { gf:0, ga:0, pts:0, games:0 };
        stats[m.p1].gf += m.s1; stats[m.p1].ga += m.s2; stats[m.p1].games++;
        stats[m.p2].gf += m.s2; stats[m.p2].ga += m.s1; stats[m.p2].games++;
        if(m.s1 > m.s2) stats[m.p1].pts += 3; else if(m.s2 > m.s1) stats[m.p2].pts += 3; else { stats[m.p1].pts++; stats[m.p2].pts++; }
    });
    return stats;
}
function getForm(name) {
    const history = []; const allMatches = state.archives ? state.archives.flat() : [];
    [...allMatches].reverse().forEach(m => {
        if((m.p1 === name || m.p2 === name) && history.length < 5) {
            const win = (m.p1 === name) ? m.s1 > m.s2 : m.s2 > m.s1;
            const draw = m.s1 === m.s2;
            history.push(win ? 'win' : (draw ? 'draw' : 'loss'));
        }
    });
    return history;
}

// --- RENDU DES ONGLETS ---
function render() {
    const tab = qs("nav button.active").dataset.tab;
    const app = qs("#app"); app.innerHTML = "";

    if (tab === "dashboard") {
        const sorted = [...state.players].sort((a,b) => b.points - a.points || (b.gf-b.ga)-(a.gf-a.ga));
        app.innerHTML = `<div id="pdf-area"><h3>Classement S${state.season}</h3><div class="card"><table><thead><tr><th class="col-player">Joueur</th><th class="col-center">Pts</th><th class="col-center">DB</th><th class="col-center">Forme</th></tr></thead><tbody>${sorted.map(p => `<tr><td class="col-player"><strong>${p.name}</strong></td><td class="col-center" style="color:var(--blue); font-weight:bold">${p.points}</td><td class="col-center">${p.gf-p.ga}</td><td class="col-center"><div class="form-container">${getForm(p.name).map(f => `<div class="dot ${f}"></div>`).join('')}</div></td></tr>`).join('')}</tbody></table></div></div><button class="btn-primary" onclick="exportPDF()">EXPORTER PDF</button>`;
    }

    if (tab === "analysis") {
        app.innerHTML = `<h3>üß† Analyse IA</h3><div class="card predict-card"><strong>PROCHAINE VICTOIRE ?</strong><p>L'algorithme analyse vos performances historiques...</p></div>`;
    }

    if (tab === "matches") {
        if (!state.currentDay || state.currentDay.length === 0) {
            app.innerHTML = `<div class="card" style="text-align:center; padding:30px">${isAdmin() ? `<button class="btn-primary" onclick="startDay()">LANCER LA JOURN√âE ‚öΩ</button>` : `<p>Attente de l'Admin...</p>`}</div>`;
        } else {
            app.innerHTML = `<h3>Matchs en cours</h3><div class="card">${state.currentDay.map((m, i) => `<div style="border-bottom:1px solid var(--border); padding:10px 0"><div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px"><span>${m.p1}</span><input type="number" id="s1_${i}" class="score-input" value="${m.s1??''}" ${m.done || !isAdmin() ?'disabled':''}></div><div style="display:flex; justify-content:space-between; align-items:center"><span>${m.p2}</span><input type="number" id="s2_${i}" class="score-input" value="${m.s2??''}" ${m.done || !isAdmin() ?'disabled':''}></div>${!m.done && isAdmin() ? `<button class="btn-primary" style="margin-top:10px" onclick="validateMatch(${i})">VALIDER ‚úÖ</button>` : ''}</div>`).join('')}</div>`;
        }
    }

    if (tab === "players") {
        app.innerHTML = `<h3>Gestion Joueurs üë•</h3>${isAdmin() ? `<div class="card"><div style="display:flex; gap:10px"><input id="pName" placeholder="Nom..." style="flex:1; background:#000; border:1px solid var(--border); color:white; padding:12px; border-radius:10px"><button class="btn-primary" style="width:auto" onclick="addPlayer()">+</button></div></div>` : ''}${state.players.map(p => `<div class="card" style="display:flex; justify-content:space-between; align-items:center"><span>${p.name} (<b>${p.points} pts</b>)</span>${isAdmin() ? `<div style="display:flex; gap:12px"><button onclick="rewardPlayer('${p.id}')" style="background:none; border:none; color:var(--accent); font-size:1.2rem"><i class="fas fa-plus-circle"></i></button><button onclick="penalizePlayer('${p.id}')" style="background:none; border:none; color:var(--danger); font-size:1.2rem"><i class="fas fa-minus-circle"></i></button><button onclick="removePlayer('${p.id}')" style="background:none; border:none; color:var(--muted)"><i class="fas fa-trash"></i></button></div>` : ''}</div>`).join('')}`;
    }

    if (tab === "archives") {
        app.innerHTML = `<h3>üèÜ Historique</h3><p style="text-align:center; color:var(--muted)">Les saisons termin√©es appara√Ætront ici.</p>`;
    }
}

// --- ACTIONS ADMIN ---
function rewardPlayer(id) { if(isAdmin()) { const p = state.players.find(x => x.id === id); const pts = prompt(`Points Bonus pour ${p.name} ?`); if(pts && !isNaN(pts)) { p.points += parseInt(pts); save(); } } }
function penalizePlayer(id) { if(isAdmin()) { const p = state.players.find(x => x.id === id); const pts = prompt(`Points P√©nalit√© pour ${p.name} ?`); if(pts && !isNaN(pts)) { p.points -= parseInt(pts); save(); } } }
function addPlayer(){ if(isAdmin()){ const n=qs("#pName").value.trim(); if(n){state.players.push({id:crypto.randomUUID(), name:n, points:0, gf:0, ga:0}); save();}} }
function removePlayer(id){ if(isAdmin() && confirm("Supprimer ?")){ state.players=state.players.filter(p=>p.id!==id); save(); } }
function startDay(){ if(isAdmin()){ state.currentDay=[]; for(let i=0; i<state.players.length; i++) for(let j=i+1; j<state.players.length; j++) state.currentDay.push({p1:state.players[i].name, p2:state.players[j].name, s1:null, s2:null, done:false}); save(); } }
function validateMatch(i){ if(isAdmin()){ const s1=parseInt(qs(`#s1_${i}`).value), s2=parseInt(qs(`#s2_${i}`).value); if(isNaN(s1)||isNaN(s2)) return; const m=state.currentDay[i]; const p1=state.players.find(p=>p.name===m.p1), p2=state.players.find(p=>p.name===m.p2); p1.gf+=s1; p1.ga+=s2; p2.gf+=s2; p2.ga+=s1; if(s1>s2) p1.points+=3; else if(s2>s1) p2.points+=3; else {p1.points+=1; p2.points+=1;} m.s1=s1; m.s2=s2; m.done=true; if(state.currentDay.every(x=>x.done)){ if(!state.archives) state.archives=[]; state.archives.push([...state.currentDay]); state.currentDay=[]; } save(); } }
function exportPDF(){ html2pdf().from(qs('#pdf-area')).set({margin:1, filename:`FC26_S${state.season}.pdf`, html2canvas:{scale:2, backgroundColor:'#05070a'}}).save(); }

document.querySelectorAll("nav button").forEach(btn => { btn.onclick = () => { document.querySelectorAll("nav button").forEach(b=>b.classList.remove('active')); btn.classList.add('active'); render(); }; });
pullData();
</script>
</body>
</html>
