<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>FC26 Manager - Ultimate Data Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root {
--bg: #05070a; --card: #111418; --border: #30363d;
--accent: #238636; --blue: #58a6ff; --gold: #d4af37;
--text: #f8fafc; --muted: #8b949e; --danger: #da3633;
--purple: #8957e5;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 90px; }

#syncNotify { position: fixed; top: 70px; left: 50%; transform: translateX(-50%); background: var(--purple); color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; z-index: 2000; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; }

#loginOverlay, #pinOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
#pinOverlay { display: none; background: rgba(5, 7, 10, 0.98); }
.login-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; margin-top: 30px; }
.user-btn { background: var(--card); border: 1px solid var(--border); color: white; padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; transition: 0.3s; }
.user-btn:hover { border-color: var(--purple); transform: translateY(-5px); }
.admin-lock { border-color: var(--gold); }
.pin-input { background: #000; border: 2px solid var(--border); color: var(--gold); font-size: 2rem; width: 150px; text-align: center; border-radius: 12px; margin: 20px 0; letter-spacing: 10px; padding: 10px; }

header { background: #010409; padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top:0; z-index:100; }
.season-badge { background: var(--gold); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
.sync-status { font-size: 0.6rem; color: var(--accent); display: flex; align-items: center; gap: 5px; }

nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111418; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 1000; }
nav button { background: none; border: none; color: var(--muted); display: flex; flex-direction: column; align-items: center; font-size: 0.65rem; gap: 5px; cursor: pointer; }
nav button.active { color: var(--accent); }

main { padding: 15px; max-width: 600px; margin: auto; }
.card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 16px; position: relative; }

.awards-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
.award-card { min-width: 130px; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; text-align: center; }
.award-winner { font-size: 0.8rem; font-weight: bold; color: var(--gold); display: block; margin-top: 5px; }

table { width: 100%; border-collapse: collapse; }
th { color: var(--muted); font-size: 0.6rem; text-transform: uppercase; padding-bottom: 10px; }
td { padding: 12px 2px; border-bottom: 1px solid #30363d55; font-size: 0.85rem; vertical-align: middle; }
.col-player { text-align: left; padding-left: 5px; width: 35%; }
.col-center { text-align: center; }

.val-badge { background: #1e1b4b; color: var(--blue); padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }

.global-stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
.global-card { background: #0a0c10; border: 1px solid var(--border); padding: 10px; border-radius: 8px; text-align: center; }
.global-val { font-size: 1.2rem; font-weight: bold; color: var(--blue); display: block; }
.global-label { font-size: 0.6rem; color: var(--muted); text-transform: uppercase; }

.match-card { border-bottom: 1px solid var(--border); padding: 15px 0; }
.team-row { display: flex; align-items: center; justify-content: space-between; margin: 8px 0; }
.team-select { background: #000; color: white; border: 1px solid var(--border); border-radius: 8px; padding: 6px; font-size: 0.7rem; width: 110px; }
.score-input { width: 45px; height: 40px; background: #000; border: 1px solid var(--border); color: white; text-align: center; border-radius: 8px; font-weight: bold; font-size: 1.1rem; }

.btn-primary { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
#winnerModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; justify-content:center; align-items:center; text-align:center; padding: 20px; }

.history-table { width: 100%; font-size: 0.7rem; margin-top: 10px; }
.history-table td { padding: 8px 4px; border-bottom: 1px solid #ffffff10; }
</style>
</head>
<body>

<div id="syncNotify"><i class="fas fa-sync-alt fa-spin"></i> Mise √† jour Live...</div>

<div id="loginOverlay">
<i class="fas fa-shield-halved" style="font-size: 3rem; color: var(--purple); margin-bottom: 10px;"></i>
<h2 style="margin:0">FC26 ELITE</h2>
<div class="login-grid">
<div class="user-btn admin-lock" onclick="checkPin()"><i class="fas fa-user-crown" style="color:var(--gold)"></i>ADMIN</div>
<div class="user-btn" onclick="login('BVI')"><i class="fas fa-user"></i>BVI</div>
<div class="user-btn" onclick="login('NAD')"><i class="fas fa-user"></i>NAD</div>
<div class="user-btn" onclick="login('WIL')"><i class="fas fa-user"></i>WIL</div>
<div class="user-btn" onclick="login('BROOK')"><i class="fas fa-user"></i>BROOK</div>
</div>
</div>

<div id="pinOverlay">
<input type="password" id="pinCode" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
<button class="btn-primary" onclick="validatePin()">OK</button>
</div>

<div id="winnerModal">
<div style="background: var(--card); padding: 40px; border-radius: 30px; border: 2px solid var(--gold);">
<i class="fas fa-trophy" style="font-size: 4rem; color: var(--gold); margin-bottom: 20px;"></i>
<h1 id="winnerName">-</h1>
<button class="btn-primary" onclick="closeWinner()">NOUVELLE SAISON üî•</button>
</div>
</div>

<header>
<div onclick="logout()" style="cursor:pointer"><i class="fas fa-power-off"></i> <span id="userDisplay" style="font-size:0.7rem; color:var(--muted); margin-left:5px"></span></div>
<div style="display:flex; align-items:center; gap:10px">
<div class="sync-status" id="syncStatus"><i class="fas fa-circle" style="font-size:0.5rem"></i> LIVE</div>
<div id="seasonBadge" class="season-badge">Saison 1</div>
</div>
</header>

<main id="app"></main>

<nav>
<button class="active" data-tab="dashboard"><i class="fas fa-chart-line"></i><span>Stats</span></button>
<button data-tab="global"><i class="fas fa-globe"></i><span>Global</span></button>
<button data-tab="matches"><i class="fas fa-gamepad"></i><span>Jouer</span></button>
<button data-tab="players"><i class="fas fa-users"></i><span>Joueurs</span></button>
<button data-tab="archives"><i class="fas fa-history"></i><span>Palmar√®s</span></button>
</nav>

<script>
const FB_URL = "https://fc26-e596e-default-rtdb.europe-west1.firebasedatabase.app/data.json";
const ADMIN_PIN = "1234";
const TEAMS = ["Real Madrid", "Man City", "Barcelone", "Bayern Munich", "Liverpool", "PSG", "Arsenal", "Inter Milan", "Milan AC", "Atletico", "Leverkusen", "Dortmund", "Juventus", "Naples", "Chelsea", "Aston Villa"];

let currentUser = localStorage.getItem("fc26_user") || null;
let state = { season: 1, players: [], currentDay: [], archives: [], rotationQueue: [] };
let isInteracting = false;

const qs = (s) => document.querySelector(s);
const isAdmin = () => currentUser === 'ADMIN';

async function pushData() { if (isAdmin()) { try { await fetch(FB_URL, { method: 'PUT', body: JSON.stringify(state) }); } catch (e) {} } }
async function pullData() {
if (isInteracting) return;
try {
const res = await fetch(FB_URL);
const data = await res.json();
if (data && JSON.stringify(data) !== JSON.stringify(state)) { state = data; render(); qs('#seasonBadge').innerText = `SAISON ${state.season}`; }
} catch (e) {}
}

setInterval(pullData, 5000);
function checkPin() { qs('#pinOverlay').style.display = 'flex'; qs('#pinCode').focus(); }
function validatePin() { if(qs('#pinCode').value === ADMIN_PIN) { qs('#pinOverlay').style.display = 'none'; login('ADMIN'); } else { alert("PIN Incorrect"); } }
function login(user) { currentUser = user; localStorage.setItem("fc26_user", user); qs('#loginOverlay').style.display = 'none'; qs('#userDisplay').innerText = user; pullData(); }
function logout() { localStorage.removeItem("fc26_user"); location.reload(); }
if(currentUser) login(currentUser);
function save() { if(isAdmin()) pushData(); render(); }

// --- CALCULS STATS ---
function calculateValue(p) { return (10 + (p.points * 1.5) + ((p.gf - p.ga) * 0.5)).toFixed(1); }

// D√©terminer le vainqueur d'une saison archiv√©e
function getSeasonRankings(sNum) {
    if(!state.archives) return { winner: "-", runnerUp: "-" };
    let pts = {};
    state.archives.flat().filter(m => m.seasonRef == sNum).forEach(m => {
        if(!pts[m.p1]) pts[m.p1] = 0; if(!pts[m.p2]) pts[m.p2] = 0;
        if(m.s1 > m.s2) pts[m.p1] += 3; else if(m.s2 > m.s1) pts[m.p2] += 3; else { pts[m.p1]++; pts[m.p2]++; }
    });
    let sorted = Object.keys(pts).sort((a,b) => pts[b] - pts[a]);
    return { winner: sorted[0] || "-", runnerUp: sorted[1] || "-" };
}

// Stats Absolues (Cumul total)
function getAbsoluteGlobalStats() {
    let stats = {};
    const addMatch = (m) => {
        if(!m.done) return;
        if(!stats[m.p1]) stats[m.p1] = { gf:0, ga:0, pts:0, games:0, wins:0, titles:0 };
        if(!stats[m.p2]) stats[m.p2] = { gf:0, ga:0, pts:0, games:0, wins:0, titles:0 };
        stats[m.p1].gf += m.s1; stats[m.p1].ga += m.s2; stats[m.p1].games++;
        stats[m.p2].gf += m.s2; stats[m.p2].ga += m.s1; stats[m.p2].games++;
        if(m.s1 > m.s2) { stats[m.p1].pts += 3; stats[m.p1].wins++; }
        else if(m.s2 > m.s1) { stats[m.p2].pts += 3; stats[m.p2].wins++; }
        else { stats[m.p1].pts++; stats[m.p2].pts++; }
    };
    if(state.archives) {
        state.archives.flat().forEach(addMatch);
        // Calculer les titres
        const seasonIds = [...new Set(state.archives.flat().map(m => m.seasonRef))];
        seasonIds.forEach(id => {
            const winner = getSeasonRankings(id).winner;
            if(stats[winner]) stats[winner].titles++;
        });
    }
    if(state.currentDay) state.currentDay.forEach(addMatch);
    return stats;
}

function render() {
const tab = qs("nav button.active").dataset.tab;
const app = qs("#app"); app.innerHTML = "";

if (tab === "dashboard") {
    const sorted = [...state.players].sort((a,b) => b.points - a.points || (b.gf-b.ga)-(a.gf-a.ga));
    app.innerHTML = `<h3>Saison ${state.season}</h3><div class="card"><table><thead><tr><th class="col-player">Joueur</th><th class="col-center">Pts</th><th class="col-center">GD</th><th class="col-center">Valeur</th></tr></thead><tbody>
    ${sorted.map(p => `<tr><td class="col-player"><strong>${p.name}</strong></td><td class="col-center" style="color:var(--blue); font-weight:bold">${p.points}</td><td class="col-center">${p.gf-p.ga}</td><td class="col-center"><span class="val-badge">${calculateValue(p)}M</span></td></tr>`).join('')}
    </tbody></table></div>${isAdmin() ? `<button class="btn-primary" style="background:var(--danger)" onclick="finishSeason()">TERMINER LA SAISON</button>` : ''}`;
}

if (tab === "global") {
    const globalStats = getAbsoluteGlobalStats();
    const sortedGlobal = Object.keys(globalStats).sort((a,b) => globalStats[b].pts - globalStats[a].pts);
    const seasonIds = state.archives ? [...new Set(state.archives.flat().map(m => m.seasonRef))].sort((a,b) => b-a) : [];

    app.innerHTML = `<h3>üåê Hall of Fame</h3>
    <div class="card" style="border: 1px solid var(--gold)">
        <strong style="color:var(--gold); font-size:0.75rem">üèÜ TABLEAU DES CHAMPIONS</strong>
        <table class="history-table">
            <thead><tr style="color:var(--muted)"><td>Saison</td><td>Vainqueur</td><td>Dauphin</td></tr></thead>
            <tbody>
                ${seasonIds.map(id => {
                    const res = getSeasonRankings(id);
                    return `<tr><td>Saison ${id}</td><td style="color:var(--gold); font-weight:bold">${res.winner}</td><td>${res.runnerUp}</td></tr>`;
                }).join('')}
                ${seasonIds.length === 0 ? '<tr><td colspan="3" style="text-align:center">Aucune saison termin√©e</td></tr>' : ''}
            </tbody>
        </table>
    </div>`;

    sortedGlobal.forEach(name => {
        const s = globalStats[name];
        app.innerHTML += `
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px">
                <strong style="font-size:1.1rem">${name}</strong>
                <span style="color:var(--gold); font-weight:bold; font-size:0.8rem">üèÜ ${s.titles} Titre${s.titles > 1 ? 's' : ''}</span>
            </div>
            <div class="global-stat-grid">
                <div class="global-card"><span class="global-val">${s.pts}</span><span class="global-label">Points Totaux</span></div>
                <div class="global-card"><span class="global-val">${s.games}</span><span class="global-label">Matchs</span></div>
                <div class="global-card"><span class="global-val" style="color:var(--accent)">${s.gf}</span><span class="global-label">Buts +</span></div>
                <div class="global-card"><span class="global-val" style="color:var(--danger)">${s.ga}</span><span class="global-label">Buts -</span></div>
            </div>
        </div>`;
    });
}

if (tab === "matches") {
    if (!state.currentDay || state.currentDay.length === 0) {
        app.innerHTML = `<div class="card" style="text-align:center; padding:40px">${isAdmin() ? `<button class="btn-primary" onclick="startDay()">LANCER LA JOURN√âE ‚öΩ</button>` : `<p>Attente de l'Admin...</p>`}</div>`;
    } else {
        app.innerHTML = `<h3>Matchs en cours</h3><div class="card">${state.currentDay.map((m, i) => `<div class="match-card">
        <div class="team-row"><span>${m.p1}</span><input type="number" id="s1_${i}" class="score-input" value="${m.s1??''}" ${m.done || !isAdmin() ?'disabled':''}></div>
        <div class="team-row"><span>${m.p2}</span><input type="number" id="s2_${i}" class="score-input" value="${m.s2??''}" ${m.done || !isAdmin() ?'disabled':''}></div>
        ${!m.done && isAdmin() ? `<button class="btn-primary" onclick="validateMatch(${i})">VALIDER ‚úÖ</button>` : ''}</div>`).join('')}</div>`;
    }
}

if (tab === "players") {
    app.innerHTML = `<h3>Joueurs</h3>${isAdmin() ? `<div class="card"><input id="pName" placeholder="Nouveau joueur..." style="width:70%; background:#000; color:white; padding:10px; border-radius:10px; border:1px solid var(--border)"><button class="btn-primary" style="width:25%; margin-left:5%" onclick="addPlayer()">+</button></div>` : ''}
    ${state.players.map(p => `<div class="card"><strong>${p.name}</strong></div>`).join('')}`;
}

if (tab === "archives") {
    app.innerHTML = `<h3>Archives</h3>`;
    if(!state.archives) return;
    state.archives.forEach((day, i) => {
        app.innerHTML += `<div class="card"><details><summary>Journ√©e Archiv√©e - Saison ${day[0].seasonRef}</summary>
        ${day.map(m => `<div style="display:flex; justify-content:space-between; font-size:0.8rem; margin:5px 0"><span>${m.p1}</span><b>${m.s1} - ${m.s2}</b><span>${m.p2}</span></div>`).join('')}
        </details></div>`;
    });
}
}

function startDay(){ if(isAdmin()){ state.currentDay=[]; for(let i=0; i<state.players.length; i++) for(let j=i+1; j<state.players.length; j++) state.currentDay.push({p1:state.players[i].name, p2:state.players[j].name, s1:null, s2:null, done:false, seasonRef:state.season}); save(); } }
function validateMatch(i){
    const s1=parseInt(qs(`#s1_${i}`).value), s2=parseInt(qs(`#s2_${i}`).value); if(isNaN(s1)||isNaN(s2)) return;
    const m=state.currentDay[i]; const p1=state.players.find(p=>p.name===m.p1), p2=state.players.find(p=>p.name===m.p2);
    p1.gf+=s1; p1.ga+=s2; p2.gf+=s2; p2.ga+=s1;
    if(s1>s2) p1.points+=3; else if(s2>s1) p2.points+=3; else {p1.points++; p2.points++;}
    m.s1=s1; m.s2=s2; m.done=true;
    if(state.currentDay.every(x=>x.done)){ if(!state.archives) state.archives=[]; state.archives.push([...state.currentDay]); state.currentDay=[]; }
    save();
}
function finishSeason(){
    const s=[...state.players].sort((a,b)=>b.points-a.points);
    if(s.length){ qs("#winnerName").innerText=s[0].name; qs("#winnerModal").style.display="flex"; }
}
function closeWinner(){ state.season++; state.players.forEach(p=>{p.points=0; p.gf=0; p.ga=0;}); qs("#winnerModal").style.display="none"; save(); }
function addPlayer(){ const n=qs("#pName").value.trim(); if(n){state.players.push({id:Date.now(), name:n, points:0, gf:0, ga:0}); save();} }

document.querySelectorAll("nav button").forEach(btn => { btn.onclick = () => { document.querySelectorAll("nav button").forEach(b=>b.classList.remove('active')); btn.classList.add('active'); render(); }; });
pullData();
</script>
</body>
</html>
